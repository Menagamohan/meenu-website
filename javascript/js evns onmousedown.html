<body>
    <p id="myp1" onmousedown()="mousedown()" onmouseup()="mouseup()">
        this is a menaga
    </p>
    <script>
        function mousedown()
        {
            document.getElementById("myp1").style.color="red"
        }
        function mouseup()
        {
            document.getElementById("myp1").style.color="blue"
        }
    </script>
</body>
