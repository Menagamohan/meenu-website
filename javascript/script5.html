<script>
    var num=45;
    if(num<50)
    {
        document.write("The number is less than 50.");
    }
    else if(num>=50 && num<60)
    {
        document.write("The number is between 50 and 59.");
    }
    else if(num>=60 && num<80)
    {
        document.write("The number is beteen 60 and 79.");
    }
    else
    {
        document.write("The number is 80 or greater.");
    }
 </script>
