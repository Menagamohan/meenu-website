<script>
    var sum=0;
    var multi=1;
    // n=parseInt(prompt("Enter the value is::"))
    for(var i=1; i<=10; i++)
    {
        if(i%2==0)
        {
            sum=sum+i;
        }
        else
        {
            multi=multi*i
        }
    }
    document.write("sum of the even::"+sum)
    document.write("<br>")
    document.write("multiple of odd::"+multi)
</script>
