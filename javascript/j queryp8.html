<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $("p").on({
            mouseenter:function(){
                $(this).css("background-color","yellow");
            },
            mouseleave:function(){
                $(this).css("background-color","red");
            }
        });
    });
</script>
<p>This is paragraph</p>
